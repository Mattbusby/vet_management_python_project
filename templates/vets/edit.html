{% extends "base.html" %}
{% block content %}

<form action="/vets/{{vet.id}}" method="post">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{vet.first_name}}" required autofocus>
      </div>

      <div>
        <label for="last_name">Surname:</label>
        <input type="text" id="last_name" name="last_name" value="{{vet.last_name}}" required>
      </div>

      <div>
        <label for="grad_date">Graduated:</label>
        <input type="text" id="grad_date" name="grad_date" value="{{vet.grad_date}}" required>
      </div>

      <div>
        <label for="fun_fact">Fun Fact:</label>
        <input type="text" id="fun_fact" name="fun_fact" value="{{vet.fun_fact}}" required>
      </div>

  <button type="submit">Update Vet</button>

</form>

{% endblock %}
