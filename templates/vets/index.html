{% extends "base.html" %}
{% block content %}

{% for vet in all_vets %}
  <div class="vet">
    <div class="content">
      <a href="/vets/{{vet.id}}">{{vet.first_name}} {{vet.last_name}}</a>
      <div class="title">
        Graduated from Veterinary College: {{vet.grad_date}}
      </div>
      <div class="buttons">

        <form class="delete-form" action="/vets/{{vet.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
